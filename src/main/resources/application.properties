spring.datasource.url=jdbc:mysql://localhost:3306/Hps_Web?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.mvc.dispatch-trace-request=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
server.servlet.context-path=/smart_home

springdoc.enable-native-support=true
springdoc.swagger-ui.path=/swagger-ui


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.max-file-size=3GB
spring.servlet.multipart.max-request-size=3GB










